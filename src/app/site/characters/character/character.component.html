<div>
  <div class="character-panel">
    <div fxLayout="row">
      <div fxFlex="40%" fxFlex.lt-md="50%" class="img-wrapper">
        <img [src]="character.thumbnail" class="mat-elevation-z4" alt="Character-thumbnail">
      </div>
      <div fxFlex="55%" fxFlexOffset="5%" fxFlex.lt-md="50%">
        <h1 class="character-title">{{character.name | uppercase}} </h1>
        <p class="character-description">
          {{character.description | slice:0:150}}
          <span [hidden]="character.description.length < 150">...</span>
        </p>
        <a (click)="showCharacterProfile()" class="character-button">VIEW MORE</a>
      </div>
    </div>
    <div class="comics-container">
      <ul class="related-comics" fxLayout="row wrap" *ngIf="character.allComics.length > 0">
        <h3 class="h6" fxFlex="100%">Related Comics</h3>
        <li *ngFor="let comic of character.allComics.slice(0, 4)" fxFlex="50%" fxFlex.lt-md="100%">
          <div class="related-comic" fxFlex>
            <a (click)="showComicDescription(comic)" class="char-comics">{{comic.name | slice:0:30}}</a>
          </div>
        </li>
      </ul>
      <p *ngIf="character.allComics.length <= 0" align="center">Character don't have Comics</p>
    </div>
  </div>
</div>
