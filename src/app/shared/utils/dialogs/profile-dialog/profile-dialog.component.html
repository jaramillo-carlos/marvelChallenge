<h2 mat-dialog-title>{{ data.title }}</h2>

<mat-dialog-content>

  <div fxLayout fxLayoutAlign="space-between">
    <h1 class="comic-title h2">{{data.name | uppercase}}</h1>
    <a class="close-button" [mat-dialog-close]="true"><img alt="close-profile" src="assets/icons/btn-close.png"></a>
  </div>

  <div>
    <div fxFlex fxLayout="row" fxLayoutAlign="center center">
      <img fxLayout fxLayoutAlign="center" mat-card-image class="character-image" alt="character-image"
           src="{{data.thumbnail}}">
    </div>
  </div>
  <div class="comic-wrapper">
    <p class="comic-description">{{data.description}}</p>
  </div>

  <ul class="related-comics">
    <li *ngFor="let comic of data.allComics">
      <div class="related-comic">
        <a href="#" (click)="closebtn.click(); callModal(comic.resourceURI)" class="char-comics">{{comic.name}}</a>
      </div>
    </li>
  </ul>
</mat-dialog-content>

<mat-dialog-actions fxFlexLayout="row" align="center" class="modal-buttons">
  <a fxFlex="50%" [mat-dialog-close]="true" class="left-button" cdkFocusInitial>Close</a>
  <a fxFlex="50%" [mat-dialog-close]="true" class="right-button" (click)="addRandomComics()">Add to Favourites<small>4 Random Comics</small></a>
</mat-dialog-actions>
