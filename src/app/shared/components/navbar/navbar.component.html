<mat-toolbar color="primary" class="navbar mat-elevation-z6" fxLayout="row">
  <div class="brand" fxFlex="10%" fxFlexOffset="5%" fxLayoutAlign="start center" >
    <img class="brand" alt="Marvel Comic Search Engine" src="assets/marvel-logo.png">
  </div>

  <div fxFlex="33%" fxFlex.lt-md="50%" fxFlexOffset="18%">
    <form>
        <input type="text" #term class="search-box" id="search" placeholder="Search character.."/>
    </form>
  </div>
</mat-toolbar>
